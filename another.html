<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CATCH WORD</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/68ebb21a24.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section1">
      <p id="stage">Stage: 1</p>
      <a id="home" href="index.html"
        ><i class="fa-solid fa-house" id="homepage"></i
      ></a>
      <p id="score">Score: 0</p>
    </section>
    <section class="section2">
      <div class="section-inner">
        <h2 id="words">some word</h2>
        <input type="text" id="input" placeholder="type word..." />
        <h2 id="time">50s</h2>
      </div>
    </section>
    <footer>
      <h3>Created by FullModeVanil.ES(Vanili)</h3>
    </footer>
    <div id="gameover">
      <p id="finalscore">you collected 40 Score</p>
      <div id="buttons">
        <button id="playagain"><a href="another.html">Play Again</a></button>
        <button id="mainmenu">
          <a href="index.html">Main Menu</a>
        </button>
      </div>
    </div>
  </body>
</html>
